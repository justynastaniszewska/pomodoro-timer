<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro timer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="pomodoro.js"></script>
</head>
<body>
  <div id="container">
    <h1>POMODORO TIMER</h1>
    <div id="pomodoriInfo">
      <button id="decrement" class="timeControl">&#x25BD;</button>
      <div id="time">25:00</div>
      <button id="increment" class="timeControl">&#x25B3;</button>
    </div>
    <div id="pomodoriControl">
      <button id="start">start</button>
      <button id="stop">stop</button>
      <button id="reset">reset</button>
    </div>
  </div>
    <div class="credits">
        <footer>Built by <a href="https://github.com/justynastaniszewska">https://github.com/justynastaniszewska</a></footer>
    </div>
</body>
</html>
